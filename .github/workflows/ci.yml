name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/educloud-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/educloud-frontend

jobs:
  # Backend: Test & Build
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: StudentSpaceAPI
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: StudentSpaceAPI/pom.xml
      
      - name: Run tests
        run: ./mvnw test
      
      - name: Build JAR
        run: ./mvnw package -DskipTests

  # Frontend: Build
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: StudentSpace
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build

  # Build and push Docker images (only on push to main/master)
  docker-build:
    needs: [backend, frontend]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./StudentSpaceAPI
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./StudentSpace
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
